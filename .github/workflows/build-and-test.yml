name: Build and Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"

      - name: Build (client)
        run: go build -v ./..
        working-directory: ./client/

      - name: Build (server)
        run: go build -v ./..
        working-directory: ./server/

      - name: Test (client)
        run: go test -v ./..
        working-directory: ./client/

      - name: Test (server)
        run: go test -v ./..
        working-directory: ./server/
